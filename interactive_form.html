<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Web Form Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .error-text {
            color: red;
            font-size: 0.9rem;
            margin-top: 3px;
        }
        .error-border {
            border-color: red !important;
        }
        .text-danger-small {
            color: red;
            font-size: 0.9rem;
            margin-left: 10px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="mb-4">Interactive Web Form</h3>

            <!-- Username -->
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" id="username" class="form-control">
                <div id="usernameError" class="error-text"></div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control">
                <div id="emailError" class="error-text"></div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control">
                <div id="passwordError" class="error-text"></div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control">
                <div id="confirmError" class="error-text"></div>
            </div>

            <!-- Interesting Topics -->
            <div class="mb-3">
                <label class="form-label fw-bold">Interesting Topics 
                    <span id="topicError" class="text-danger-small"></span>
                </label>
                <div class="form-check">
                    <input class="form-check-input topic" type="checkbox" value="HTML">
                    <label class="form-check-label">HTML</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input topic" type="checkbox" value="CSS">
                    <label class="form-check-label">CSS</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input topic" type="checkbox" value="JavaScript">
                    <label class="form-check-label">JavaScript</label>
                </div>
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label fw-bold">
                    Gender 
                    <span id="genderError" class="text-danger-small"></span>
                </label>
                <select id="gender" class="form-select">
                    <option>--</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button id="submitBtn" class="btn btn-primary">Submit</button>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>
// Reset errors
function resetErrors() {
    $(".error-text").text("");
    $("#topicError").text("");
    $("#genderError").text("");
    $("input, select").removeClass("error-border");
}

// Validate empty fields
function checkEmptyField(id, errorId) {
    const value = $(id).val().trim();
    if (value === "") {
        $(id).addClass("error-border");
        $(errorId).text("This field must not be empty");
        return false;
    }
    return true;
}

$("#submitBtn").click(function () {
    resetErrors();

    let isValid = true;

    // Validate empty inputs
    if (!checkEmptyField("#username", "#usernameError")) isValid = false;
    if (!checkEmptyField("#email", "#emailError")) isValid = false;
    if (!checkEmptyField("#password", "#passwordError")) isValid = false;
    if (!checkEmptyField("#confirmPassword", "#confirmError")) isValid = false;

    // Validate topics
    if ($(".topic:checked").length === 0) {
        $("#topicError").text("At least one topic must be selected");
        isValid = false;
    }

    // Validate gender
    if ($("#gender").val() === "--") {
        $("#genderError").text("Please choose your gender");
        $("#gender").addClass("error-border");
        isValid = false;
    }

    // Validate confirm password matches password
    const password = $("#password").val();
    const confirmPassword = $("#confirmPassword").val();

    if (password !== "" && confirmPassword !== "" && password !== confirmPassword) {
        $("#confirmPassword").addClass("error-border");
        $("#confirmError").text("Confirmed password mismatched the password");
        isValid = false;
    }

    // If all valid
    if (isValid) {
        alert("Form submitted successfully!");
    }
});
</script>

</body>
</html>
